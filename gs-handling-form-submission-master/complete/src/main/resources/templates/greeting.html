<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Voltage Supply in Germany</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table, th, tr, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th,tr,td {
	padding: 5px;
	text-align: left;
}
</style>

</head>
<body>
	<h1>Find Resistance</h1>
	<form action="#" th:action="@{/greeting}" th:object="${greeting}"
		method="post">
		<table style="width: 50%">
		<tr>
			<th>
				<p>
					Voltage: <input type="text" th:field="*{voltage}" />
				</p>
			</th>
			<th>
				<p>
					Current: <input type="text" th:field="*{current}" />
				</p>
			</th>
		</tr>
			<tr>
			<td colspan="2">
				<p align="center">
					<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
